# 时间轴中当前位置的显示样式。可用：line, bar
timeline_style=bar
# Line 显示样式配置
timeline_line_width=2
timeline_line_width_fullscreen=3
# 最小化时的缩放线宽 (timeline_size_min)
timeline_line_width_minimized_scale=10
# 最小化时的时间轴大小，0将完全隐藏它
timeline_size_min=2
# 窗口下完全展开时的时间轴大小，以像素为单位，0 表示禁用
timeline_size_max=30
# 与上述选项类似，但作用于全屏时
timeline_size_min_fullscreen=0
timeline_size_max_fullscreen=50
# 启动时是否隐藏时间轴
timeline_start_hidden=no
# 设置时间轴应始终可见的状态。使用逗号分隔，可用：paused, audio, image, video
timeline_persistency=
# 时间轴不透明度
timeline_opacity=0.8
# 背景颜色的顶部边框，有助于在视觉上将时间轴与视频分开
timeline_border=1
# 在时间轴上方滚动时，滚轮将搜索此秒数
timeline_step=5
# 指定时间轴中章节指示器的不透明度，0 表示禁用
timeline_chapters_opacity=1

# 以逗号分隔的项列表，用于构造时间轴上方的控制栏。设置为`never`以禁用
# 参数规范：括在`{}`中表示值，括在`[]`中表示可选
# 完整项语法：`[<[!]{disposition1}[,[!]{dispositionN}]>]{element}[:{paramN}][#{badge}[>{limit}]][?{tooltip}]`
# 常用属性参考:
# `{icon}` - parameter used to specify an icon name (example: `face`)
#          - you can pick one here: https://fonts.google.com/icons?selected=Material+Icons
# `{element}`s and their parameters:
#   `{usoc_command}` - preconfigured shorthands for uosc commands that make sense to have as buttons:
#      - `menu`, `subtitles`, `audio`, `video`, `playlist`, `chapters`, `stream-quality`,
#        `open-file`, `items`, `next`, `prev`, `first`, `last`, `audio-device`
#   `fullscreen` - toggle fullscreen
#   `loop-playlist` - button to toggle playlist looping
#   `loop-file` - button to toggle current file looping
#   `speed[:{scale}]` - display speed slider, [{scale}] - factor of controls_size, default: 1.3
#   `command:{icon}:{command}` - button that executes a {command} when pressed
#   `toggle:{icon}:{prop}` - button that toggles mpv property
#   `cycle:{default_icon}:{prop}:{value1}[={icon1}][!]/{valueN}[={iconN}][!]`
#     - button that cycles mpv property between values, each optionally having different icon and active flag
#     - presence of `!` at the end will style the button as active
#   `gap[:{scale}]` - display an empty gap, {scale} - factor of controls_size, default: 0.3
#   `space` - fills all available space between previous and next item, useful to align items to the right
#           - multiple spaces divide the available space among themselves, which can be used for centering
# Item visibility control:
#   `<[!]{disposition1}[,[!]{dispositionN}]>` - optional prefix to control element's visibility
#   - `{disposition}` can be one of:
#     - `image` - true if current file is a single image
#     - `audio` - true for audio only files
#     - `video` - true for files with a video track
#     - `has_many_video` - true for files with more than one video track
#     - `has_audio` - true for files with an audio track
#     - `has_many_audio` - true for files with more than one audio track
#     - `has_sub` - true for files with an subtitle track
#     - `has_many_sub` - true for files with more than one subtitle track
#     - `has_chapter` - true for files with chapter list
#     - `stream` - true if current file is read from a stream
#     - `has_playlist` - true if current playlist has 2 or more items in it
#   - prefix with `!` to negate the required disposition
#   Examples:
#     - `<stream>stream-quality` - show stream quality button only for streams
#     - `<has_audio,!audio>audio` - show audio tracks button for all files that have
#                                   an audio track, but are not exclusively audio only files
# Place `#{badge}[>{limit}]` after the element params to give it a badge. Available badges:
#   `sub`, `audio`, `video` - track type counters
#   `{mpv_prop}` - any mpv prop that makes sense to you: https://mpv.io/manual/master/#property-list
#                - if prop value is an array it'll display its size
#   `>{limit}` will display the badge only if it's numerical value is above this threshold.
#   Example: `#audio>1`
# Place `?{tooltip}` after the element config to give it a tooltip.
#   Example: `<stream>stream-quality?Stream quality`
# Example implementations of some of the available shorthands:
#   menu = command:menu:script-binding uosc/menu-blurred?Menu
#   subtitles = command:subtitles:script-binding uosc/subtitles#sub?Subtitles
#   fullscreen = cycle:crop_free:fullscreen:no/yes=fullscreen_exit!?Fullscreen
#   loop-playlist = cycle:repeat:loop-playlist:no/inf!?Loop playlist
#   toggle:{icon}:{prop} = cycle:{icon}:{prop}:no/yes!
controls=menu,open-file,gap,<video>command:info:script-binding stats/display-stats-toggle?info,gap,<video>video,<has_audio,!audio>audio,<has_sub>subtitles,<has_chapter>chapters,<stream>stream-quality,space,<video>speed,space,<has_playlist>loop-playlist,<has_playlist>loop-file,<has_playlist>shuffle,gap,<has_playlist>prev,<has_playlist>playlist,<has_playlist>next,gap,audio-device,gap,fullscreen
controls_size=32
controls_size_fullscreen=40
controls_margin=8
controls_spacing=2
controls_persistency=

# 显示音量控制的位置：none, left, right
# 设置音量控制条的样式
volume=right
volume_size=40
volume_size_fullscreen=52
volume_opacity=0.8
volume_border=1
volume_step=1
volume_persistency=

# 播放速度小部件：鼠标拖动或滚轮更改，单击以重置
speed_opacity=0.6
speed_step=0.1
speed_step_is_factor=no
speed_persistency=

# 控制所有菜单，如上下文菜单，字幕加载器/选择器等
menu_item_height=36
menu_item_height_fullscreen=50
menu_min_width=230
menu_min_width_fullscreen=330
#是否启用'wasd'组合键操控菜单
menu_wasd_navigation=yes
#是否启用'hjkl'组合键操控菜单
menu_hjkl_navigation=no
menu_opacity=0.8
menu_parent_opacity=0.8

# 带有窗口控件和媒体标题的顶栏
# 可以是：never, no-border, always
top_bar=no-border
top_bar_size=40
top_bar_size_fullscreen=50
top_bar_controls=yes
top_bar_title=yes
top_bar_title_opacity=0.8
top_bar_persistency=

# 在无边框模式下绘制窗口边框
window_border_size=1
window_border_opacity=0.8

# 如果没有播放列表和文件结束，加载目录中的下一个文件，默认：no
# 要求在 `mpv.conf` 中指定 `keep-open=yes` 
autoload=no
# 启用播放列表/目录导航随机播放，默认：no
# 这是实现按预期工作的洗牌所必需的，包括目录导航，因为mpv内置的“随机播放”选项基本上无法使用
shuffle=no

# 指定UI的缩放比例，请参考显示器的HIDPI缩放比例
ui_scale=1
# 调整文字缩放以适合您的字体
font_scale=0.9
# 直接在视频顶部绘制时文本和图标的边框
text_border=1.2
# 点击时间短于此毫秒数时暂停视频，0 表示禁用
pause_on_click_shorter_than=0
# `flash-{element}`命令使用的闪存持续时间（以毫秒为单位）
flash_duration=1000
# 以像素为单位的距离，低于该像素的元素完全淡入/淡出
proximity_in=40
proximity_out=120
# RGB HEX - RGB十六进制颜色代码: `rrggbb`
foreground=ffffff
foreground_text=000000
background=000000
background_text=ffffff
# 是否在整个 UI 中仅使用粗体字体粗细
font_bold=no
# 是否显示总时间而非剩余时间
total_time=no
# 在时间戳中显示亚秒级分数，直至此精度
time_precision=0
# 是否在 mpv 自动隐藏光标时隐藏 UI
autohide=no
# 指定切换暂停状态时显示的指示器样式
# 可以是：none, flash, static, manual (由flash-pause-indicator和decide-pause-indicator命令控制)
pause_indicator=manual
# 指定当菜单打开时屏幕的变暗程度，0 禁用
curtain_opacity=0
# 指定在流质量菜单中列出的大小
stream_quality_options=4320,2160,1440,1080,720,480,360,240,144
# 指定导航媒体文件时要查找的文件类型
media_types=3gp,aac,aiff,alac,ape,apng,asf,avi,avif,bmp,dsf,f4v,flac,flv,gif,h264,h265,heic,heif,ifo,iso,jfif,jpeg,jpg,jxl,m2ts,m4a,m4v,mid,midi,mka,mkv,mov,mp3,mp4,mp4a,mp4v,mpeg,mpg,oga,ogg,ogm,ogv,opus,png,rm,rmvb,svg,tak,tta,tif,tiff,ts,vob,wav,weba,webm,webp,wma,wmv,wv
# 指定加载外部字幕时要查找的文件类型
subtitle_types=aqt,ass,etf,etf8,gsub,idx,jss,mks,pgs,pjs,psb,rt,slt,smi,sub,sup,srt,ssa,ssf,ttxt,txt,usf,utf-8,vt,vtt
# 用于近似文本宽度。如果您使用的是一些宽字体，并且在菜单中看到很多右侧剪切，尝试增加它
font_height_to_letter_width_ratio=0.5
# 指定默认打开文件菜单目录
default_directory=C:/

# 将一些常见的章节类型转换为章节范围指标
# 而不是将章节的开头显示为顶部的菱形图标
# 该章节拥有的时间轴部分基于彩色
# 语法在下面的配置中
#
# 章节范围指标语法是逗号分隔的“{type}:{color}”
# `{type}` - 范围类型。目前支持有:
#  - `openings` - 开场白和动漫开场
#  - `endings` - 外传和动漫结局
#  - `ads` - 由脚本创建的赞助商块: https://github.com/po5/mpv_sponsorblock
# `{color}` - an RGB(A) HEX color code (`rrggbb`, or `rrggbbaa`)
#
# 要不转换任何范围类型，只需将其从列表中删除即可，全部留空即为不启用此特性
# 示例：chapter_ranges=openings:38869680,endings:38869680,ads:a5353580
chapter_ranges=openings:38869680,endings:38869680,ads:a5353580
