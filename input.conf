f                          cycle fullscreen                                              # 切换 全屏状态（同 鼠标左键-双击）
RIGHT                      seek  5                                                       # 方向右键 前进05秒
LEFT                       seek -5                                                       # 方向左键 后退05秒
UP                         seek  60                                                      # 方向上键 前进60秒
DOWN                       seek -60                                                      # 方向下键 后退60秒
SHIFT+RIGHT                seek  1 exact                                                 # 精准前进01秒
SHIFT+LEFT                 seek -1 exact                                                 # 精准后退01秒
SHIFT+UP                   seek  30 exact                                                # 精准前进30秒
SHIFT+DOWN                 seek -30 exact                                                # 精准后退30秒
[                          add speed -0.1                                                # 降速播放（最小0.01）
]                          add speed  0.1                                                # 增速播放（最大100）
{                          multiply speed 0.5                                            # 半速
}                          multiply speed 2.0                                            # 倍速
BS                         set speed 1.0                                                 # 重置播放速度 [退格键]
d                          cycle deinterlace                                             # 开/关 反交错
D                          cycle deband                                                  # 开/关 去色带
h                          cycle-values tone-mapping "mobius" "reinhard" "hable" "bt.2390" "gamma"              # 切换 hdr映射曲线
ALT+h                      cycle-values hdr-compute-peak yes no                                                 # 切换 hdr动态映射
CTRL+h                     cycle-values hwdec "no" "auto" "d3d11va-copy" "nvdec-copy" "cuda-copy"               # 切换 解码方式
##快速在指定的音频输出设备间切换、设备名的获取见发布页FAQ或文档 https://mpv.io/manual/master/#options-audio-device
#a                         cycle-values audio-device "wasapi/{xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx}" "wasapi/{xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx}"

CTRL+,                     add audio-delay -0.1                          # 音频同步 延迟100ms
CTRL+.                     add audio-delay  0.1                          # 音频同步 预载100ms
;                          set audio-delay  0                            # 重置音频延迟
v                          cycle sub-visibility                          # 切换 字幕可见性
u                          cycle sub-ass-override                        # 切换 字幕渲染样式
z                          add sub-delay -0.1                            # 延迟字幕100ms
#Z                         add sub-delay +0.1                            # 预载字幕100ms
x                          add sub-delay +0.1                            # 预载字幕100ms
r                          add sub-pos -1                                # 字幕上移
#R                         add sub-pos +1                                # 字幕下移
t                          add sub-pos +1                                # 字幕下移
ALT+k                      add sub-scale +0.1                            # 增大字幕
ALT+j                      add sub-scale -0.1                            # 减小字幕
SHIFT+BS                   set sub-pos 100;set sub-scale 1.0;set sub-delay 0   # 重置字幕状态

s                          screenshot                                    # 截屏（有字幕、有OSD）输出原始分辨率
S                          screenshot video                              # 截屏（无字幕、无OSD）输出原始分辨率
CTRL+s                     screenshot window                             # 截屏（有字幕、有OSD）输出实际分辨率
CTRL+S                     screenshot window+each-frame                  # 截屏（逐帧）
##截屏（逐帧），再次执行该命令停止。默认方式等同"s"，可以在"each-frame"后添加" video"或" window"修改逐帧截图的方式。可能需要在mpv.conf使用 --framedrop=no 来避免截图丢帧与重复
