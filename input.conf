
# 此文件定义mpvnet的快捷键绑定和右键菜单项目
# 可以在右键菜单的“设置”中找到 input.conf 和 mpv.conf 编辑器

# mpv.conf 默认包含参数 --input-default-bindings=no
# 即初始屏蔽所有mpv的内建快捷键方案

# 每一行都以空格字符开头以便于搜索
# 如果您想知道“o”键位是否已经被绑定，可以搜索“o”
# 不要绑定 "MBTN_RIGHT" 和 "_" 键位，不要重命名 "Recent;Track;Titles;Chapters;Profile" 这些特殊的注释

# 命令行的输入测试模式的命令：
# mpvnet --input-test

# 下列被绑定的键位可以在右键菜单的这个选项中查看：查看 > 快捷键

# https://github.com/stax76/mpv.net/blob/master/docs/Manual.md#input-and-context-menu

